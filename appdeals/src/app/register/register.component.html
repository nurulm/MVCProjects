<div class="form-horizontal">
    <div class="form-group">
        <label class="control-label col-sm-2" for="email">Email:</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" id="email" [(ngModel)] ="user.email" placeholder="Enter email">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="email">User Name:</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" [(ngModel)]="user.name" placeholder="User Name">
        </div>
    </div>
     <div class="form-group">
        <label class="control-label col-sm-2" for="email">Gender</label>
        <div class="col-sm-4">
            <input type="radio" [(ngModel)]="user.gender" value="M" name="gender">Male
            <input type="radio" [(ngModel)]="user.gender" value="F" name="gender">Female
        </div>
    </div>
     <div class="form-group">
        <label class="control-label col-sm-2" for="email">Countries</label>
        <div class="col-sm-4">
            <select class="form-control" [(ngModel)]="user.country" (change) = "countrySelected()">
                <option *ngFor="let country  of countries" value={{country.code}}>
                    {{country.name}}
                </option>
            </select>
        </div>
     </div>
     <div class="form-group">
        <label class="control-label col-sm-2" for="email">Terms</label>
        <div class="col-sm-4">
            <input type="checkbox" [(ngModel)]="user.terms">
        </div>
    </div>
</div>
<button class="btn btn-primary" (click)="create()">Add</button>
