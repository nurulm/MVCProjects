<form class="form-horizontal" name="frmRegistration" ng-app="register" ng-controller="registerCtrl as rc">
    <div class="form-group">
        <label class="control-label col-xs-2">First Name</label>
        <div class="col-xs-10">
            <input type="text" name="txtFirstName" ng-required ="true" ng-pattern ="/^[a-zA-Z \s]+$/"
                   ng-model="rc.user.firstName" cm-text-only
                   class="form-control"  placeholder="First Name">
            <p style="color:red" ng-show="frmRegistration.$error.required && frmRegistration.txtFirstName.$dirty">First Name is required</p>
             <p style="color:red" ng-show="frmRegistration.txtFirstName.$error.pattern">First Name should contain alphabets only.</p>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-2">Last Name</label>
        <div class="col-xs-10">
            <input type="text"
                   ng-model="rc.user.lastName"
                   class="form-control"  placeholder="Last Name">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-2">Email ID</label>
        <div class="col-xs-10">
            <input type="email" name="txtEmail" ng-required="true" ng-model="rc.user.emailID"
                   class="form-control"  placeholder="email ID">
             <p style="color:red" ng-show="frmRegistration.$error.required && frmRegistration.txtEmail.$dirty">Please Enter Email</p>
            <!--<p style="color:red" ng-show="frmRegistration.$error.pattern && frmRegistration.txtEmail.$dirty">Please Enter valid Email</p> -->
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-2">Date Of Birth</label>
        <div class="col-xs-10">
            <input type="text" cm-date-picker
                   mindate={{rc.DobRange.mindate}}
                   maxdate={{rc.DobRange.maxdate}}
                   ng-model="rc.user.DOB"
                   class="form-control"  placeholder="Date Of Birth">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-2">Date of Reservation</label>
        <div class="col-xs-10">
            <input type="text"
                   cm-date-picker
                   mindate={{rc.DateofReservationRange.mindate}}
                   maxdate={{rc.DateofReservationRange.maxdate}}
                   ng-model="rc.user.DateOfReservation"
                   class="form-control"  placeholder="Date Of Reservation">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-2">Phone Number</label>
        <div class="col-xs-10">
            <input type="text" name="txtPhoneNumber"
                   cm-numbers-only
                   maxnumbers="10"
                   ng-model="rc.user.phone" ng-required="true" ng-minlength ="10" ng-maxlength ="10"
                   class="form-control"  placeholder="Phone Number">
            <p ng-show="frmRegistration.txtPhoneNumber.$error.required && frmRegistration.txtPhoneNumber.$dirty">Please Enter Phone Number</p>
            <p ng-show="frmRegistration.txtPhoneNumber.$error.minlength && frmRegistration.txtPhoneNumber.$dirty">Phone Number should be 10 digits</p>
            <p ng-show="frmRegistration.txtPhoneNumber.$error.maxlength && frmRegistration.txtPhoneNumber.$dirty">Phone Number max length 10 digits</p>
        </div>
    </div>
    <div class="form-group">
        <label  class="control-label col-xs-2">Gender</label>
        <div class="col-xs-10">
            <input type="radio" ng-model="rc.user.gender" value="M"
                  name="gender"/>Male
             <input type="radio" ng-model="rc.user.gender" value="F"
                  name="gender"/>Female
        </div>
    </div>
    <div class="form-group">
        <label  class="control-label col-xs-2">Password</label>
        <div class="col-xs-10">
            <input type="password" class="form-control"  placeholder="Password" ng-model="rc.user.password">
        </div>
    </div>
    <div class="form-group">
        <label  class="control-label col-xs-2">Confirm Password</label>
        <div class="col-xs-10">
            <input type="password" class="form-control"  placeholder="Confirm Password" ng-model="rc.user.confirmpassword">
        </div>
    </div>
    <div class="form-group">
        <label  class="control-label col-xs-2">Country</label>
        <div class="col-xs-10">
            <select class="form-control" ng-model="rc.selectedCountry"
                    ng-options="country.code +'-'+country.name for country in rc.countries">
                <option value="">Please Select</option>
            </select>{{rc.selectedCountry}}
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-2">Pincode</label>
        <div class="col-xs-10">
            <input type="text"
                   cm-numbers-only
                   maxnumbers="6"
                   ng-model="rc.user.pincode"
                   class="form-control"  placeholder="Pincode">
        </div>
    </div>
    <div class="form-group">
        <div class="col-xs-offset-2 col-xs-10">
            <div class="checkbox">
                <label><input type="checkbox" ng-model="rc.user.agree"> I Agree Tems</label>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-xs-offset-2 col-xs-10">
            <button type="submit" ng-disabled="frmRegistration.$invalid" ng-click="rc.register()" class="btn btn-primary">Register</button>
        </div>
    </div>
    {{rc.user}}
</form>
